<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>번역 및 감정 분석 앱</title>
  <style>
    body {
      font-family: 'Malgun Gothic', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .heading {
      text-align: center;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .input-group button {
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">번역 및 감정 분석 앱</h1>
    <div class="input-group">
      <label for="textInput">분석 및 번역할 텍스트 입력:</label>
      <input type="text" id="textInput">
    </div>
    <div class="input-group">
      <button id="translateButton">분석 및 번역</button>
    </div>
    <div id="translatedText" class="result"></div>
    <div id="sentimentAnalysis" class="result"></div>
  </div>

  <!-- Sentiment.js 라이브러리 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/sentiment@5.0.2/build/sentiment.min.js"></script>

  <script>
    async function translateText() {
      const textInput = document.getElementById('textInput').value;
      const sourceLanguage = 'ko';
      const targetLanguage = 'en';

      if (!textInput.trim()) {
        alert('텍스트를 입력해주세요.');
        return;
      }

      const url = 'https://google-translate1.p.rapidapi.com/language/translate/v2';
      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-RapidAPI-Key': 'YOUR_RAPIDAPI_KEY', // 여기에 실제 API 키를 입력하세요
          'X-RapidAPI-Host': 'google-translate1.p.rapidapi.com'
        },
        body: `q=${encodeURIComponent(textInput)}&source=${sourceLanguage}&target=${targetLanguage}`
      };

      try {
        const response = await fetch(url, options);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        const translatedText = data.data.translations[0].translatedText;

        // 원본 텍스트에 대해 감정 분석 수행
        const sentimentData = analyzeSentiment(textInput);

        displayResults(translatedText, sentimentData);
      } catch (error) {
        console.error('번역 오류:', error);
        displayResults('번역 중 오류가 발생했습니다', { sentiment: '오류', score: 0, subjectivity: '알 수 없음' });
      }
    }

    function analyzeSentiment(text) {
      const sentiment = new Sentiment();
      const result = sentiment.analyze(text);

      const polarityPercentage = ((result.score + 5) / 10 * 100).toFixed(2); // -5 ~ 5 범위를 0 ~ 100%로 변환
      const sentimentP = result.score > 0 ? "긍정적" : result.score < 0 ? "부정적" : "중립적";
      const subjectivity = Math.abs(result.score) > 2 ? "주관적" : "객관적";

      return {
        sentiment: sentimentP,
        score: polarityPercentage,
        subjectivity: subjectivity
      };
    }

    function displayResults(translatedText, sentimentData) {
      document.getElementById('translatedText').textContent = `번역된 텍스트: ${translatedText}`;
      document.getElementById('sentimentAnalysis').innerHTML = 
        `<p>감정: ${sentimentData.sentiment}</p>
         <p>점수: ${sentimentData.score}%</p>
         <p>주관성: ${sentimentData.subjectivity}</p>`;
    }

    document.getElementById('translateButton').addEventListener('click', translateText);
  </script>
</body>
</html>
