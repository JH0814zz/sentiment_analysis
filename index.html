<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sentiment/5.0.0/sentiment.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <textarea id="inputText" placeholder="문장을 입력하세요"></textarea><br>
    <button onclick="analyzeSentiment()">분석하기</button>
    <h2>분석 결과</h2>
    <div id="result"></div>

    <script>
        function analyzeSentiment() {
            const text = document.getElementById('inputText').value;
            if (!text) {
                alert('문장을 입력해주세요.');
                return;
            }

            const sentiment = new Sentiment();
            const result = sentiment.analyze(text);

            const polarityPercentage = ((result.score / 100) * 100).toFixed(2); // Sentiment score is scaled
            const sentimentStr = result.score > 0 ? '긍정적' : result.score < 0 ? '부정적' : '중립적';

            document.getElementById('result').innerHTML = `
                Polarity: ${polarityPercentage}% (${sentimentStr})<br>
                해석: ${sentimentStr === '중립적' ? '중립적입니다.' : (sentimentStr === '긍정적' ? '긍정적입니다.' : '부정적입니다.')}
            `;
        }
    </script>
</body>
</html>
