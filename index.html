<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate and Sentiment Analysis App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .heading {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .input-group button {
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="heading">Translate and Sentiment Analysis App</h1>

    <div class="input-group">
      <label for="inputText">Enter text to analyze and translate:</label>
      <input type="text" id="inputText" placeholder="Enter text in Korean...">
    </div>

    <div class="input-group">
      <button onclick="analyzeAndTranslate()">Analyze and Translate</button>
    </div>

    <div id="result" class="result"></div>
  </div>

  <!-- Load Sentiment.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sentiment@5.0.2/build/sentiment.min.js"></script>

  <script>
    async function analyzeAndTranslate() {
      var text = document.getElementById("inputText").value;
      if (text.trim() === "") {
        alert("문장을 입력하세요.");
        return;
      }

      // Translate text from Korean to English using the Google Translate API
      const url = 'https://google-translate1.p.rapidapi.com/language/translate/v2';
      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-RapidAPI-Key': '3805e733dcmsh0bb5fc49895ecd3p177bcejsn76dea8ebcbc9',
          'X-RapidAPI-Host': 'google-translate1.p.rapidapi.com'
        },
        body: `q=${encodeURIComponent(text)}&target=en&source=ko`
      };

      try {
        const response = await fetch(url, options);
        const data = await response.json();
        const translatedText = data.data.translations[0].translatedText;

        // Perform sentiment analysis on the translated text
        var sentiment = new Sentiment();
        var result = sentiment.analyze(translatedText);

        var polarityPercentage = (result.score * 100).toFixed(2);
        var sentimentP = result.score > 0 ? "긍정적" : result.score < 0 ? "부정적" : "중립적";
        var subjectivity = result.score !== 0 ? "주관적" : "객관적";

        var resultHtml = `
          <p>Translated Text: ${translatedText}</p>
          <p>Sentiment: ${sentimentP}, Score: ${polarityPercentage}%</p>
          <p>Subjectivity: ${subjectivity}</p>
        `;

        document.getElementById("result").innerHTML = resultHtml;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("result").textContent = "Translation or Sentiment Analysis failed.";
      }
    }
  </script>

</body>
</html>
