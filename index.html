<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate and Sentiment Analysis App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .heading {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .input-group button {
      padding: 8px 20px;
      border: none;
      border-radius: 3px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Translate and Sentiment Analysis App</h1>
    <div class="input-group">
      <label for="textInput">Enter text to analyze and translate:</label>
      <input type="text" id="textInput">
    </div>
    <div class="input-group">
      <button id="translateButton">Analyze and Translate</button>
    </div>
    <div id="translatedText" class="result"></div>
    <div id="sentimentAnalysis" class="result"></div>
  </div>

  <!-- Load Sentiment.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sentiment@5.0.2/build/sentiment.min.js"></script>

  <script>
    async function translateText() {
      const textInput = document.getElementById('textInput').value;
      const sourceLanguage = 'ko';
      const targetLanguage = 'en';

      const url = 'https://google-translate1.p.rapidapi.com/language/translate/v2';
      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-RapidAPI-Key': '3805e733dcmsh0bb5fc49895ecd3p177bcejsn76dea8ebcbc9',
          'X-RapidAPI-Host': 'google-translate1.p.rapidapi.com'
        },
        body: `q=${encodeURIComponent(textInput)}&source=${sourceLanguage}&target=${targetLanguage}`
      };

      try {
        const response = await fetch(url, options);
        const data = await response.json();
        const translatedText = data.data.translations[0].translatedText;

        // Perform sentiment analysis on the original text
        const sentimentData = analyzeSentiment(textInput);

        displayResults(translatedText, sentimentData);
      } catch (error) {
        console.error('Translation error:', error);
        displayResults('Error during translation', { sentiment: 'Error', score: 0 });
      }
    }

    function analyzeSentiment(text) {
      var sentiment = new Sentiment();
      var result = sentiment.analyze(text);

      var polarityPercentage = (result.score * 100).toFixed(2);
      var sentimentP = result.score > 0 ? "긍정적" : result.score < 0 ? "부정적" : "중립적";
      var subjectivity = result.score > 0 ? "주관적" : "객관적";

      return {
        sentiment: sentimentP,
        score: polarityPercentage,
        subjectivity: subjectivity
      };
    }

    function displayResults(translatedText, sentimentData) {
      document.getElementById('translatedText').textContent = `Translated Text: ${translatedText}`;
      document.getElementById('sentimentAnalysis').innerHTML = 
        `<p>Sentiment: ${sentimentData.sentiment}</p>
         <p>Score: ${sentimentData.score}%</p>
         <p>Subjectivity: ${sentimentData.subjectivity}</p>`;
    }

    document.getElementById('translateButton').addEventListener('click', translateText);
  </script>
</body>
</html>
