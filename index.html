<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Korean to English Translation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container">
        <h1>Korean to English Translation</h1>
        <form id="translate-form">
            <div class="form-group">
                <label for="text-input">텍스트 입력 (Korean):</label>
                <textarea id="text-input" name="text" class="form-control" rows="3" placeholder="여기에 한글 텍스트를 입력하세요"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Translate to English</button>
        </form>
        <div id="translation-result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#translate-form').submit(function(event) {
                event.preventDefault();
                var formData = {
                    'text': $('#text-input').val()
                };
                $.ajax({
                    url: '/translate', // 서버의 번역 처리 엔드포인트 URL
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(data) {
                        $('#translation-result').html('<p>' + data.translated_text + '</p>');
                    },
                    error: function() {
                        $('#translation-result').html('<p>Error occurred while translating.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
